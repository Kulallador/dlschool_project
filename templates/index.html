<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-white">Detector</a></li>
          </ul>
          
          <div class="text-end">
            <a href="/about" class="nav-link px-2 text-white">About</a>
          </div>
          <div class="text-end">
            <a href="https://github.com/Kulallador/dlschool_project" class="nav-link px-2 text-white">Github</a>
          </div>
        </div>
      </div>
    </header>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <div id="prewievLabel">
        <h1 class="display-4 fw-bold">Yolo5 detector</h1>
        <p class="lead mb-4">Хотите узнать, что изображено на картинке? Загрузите изображение!</p>
      </div>
      <div class="justify-content-sm-center" >
        <div class="container px-5 d-md-flex justify-content-center" id="image">
        </div>
      </div>
      <div class="col-lg-6 mx-auto">
        <form id="formElem">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
              <div class="md-3">
                <input type="file" name="myFile" class="form-control" id="myFile">
              </div>
              <button type="submit" class="btn btn-outline-success">Отправить</button>
          </div>
      </form>
      </div>
    </div>
    <script src="static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
